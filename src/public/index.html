<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/platziVideoLogo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Platzi Video</title>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header__logo">
                <div class="header__logo-img">
                    <img src="../img/platziVideoLogo.png" alt="logo platzi Video" class="logo">
                </div>
            </div>
            <div class="header__menu">
                <div class="header__menu-profile">
                    <img src="../img/user.png" alt="Imagen usuario de sesión" class="logo-user">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar sesión</a></li>
                </ul>
            </div>
        </header>

        <section class="search">
            <div class="search__title">
                <span>¿Qué quieres ver hoy?</span>
            </div>
            <div class="search__input">
                <input type="text" class="input" placeholder="Buscar...">
            </div>
        </section>

        <section class="container__title-carousel">
            <h2>Acción</h2>
        </section>

        <section class="carousel" id="actionList">
        </section>

        <section class="container__title-carousel">
            <h2>Drama</h2>
        </section>
        <section class="carousel" id="dramaList">

        </section>

        <section class="container__title-carousel">
            <h2>Animacion</h2>
        </section>
        <section class="carousel" id="animationList">

        </section>
        <footer class="footer">
            <a href="/">Términos y condiciones de uso</a>
            <a href="">Declaración de privacidad</a>
            <a href="">Centro de ayuda</a>
        </footer>


    </div>
    <script src="../index.js"></script>
</body>

</html>
